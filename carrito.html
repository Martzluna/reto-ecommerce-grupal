<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Carrito</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./registro.html">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html">Carrito de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>

                </ul>
            </div>
        </nav>

    </header>

    <div class="container">
        <h1 id="titleCart">Novedades</h1>
        <hr><br>
        <!-- Tarjetas -->
        <div class="row" id="cards"></div>
    </div><br>

    <!-- Tabla de productos -->
<div class="container">
    <h3>Orden de Compra</h3>
    <hr>
    <table class="table" align="center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ítem</th>
                <th scope="col">Cantidad</th>
                <th scope="col">+ / -</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacio</th>
            </tr>
        </tfoot>
    </table>
</div>
    <!--Estructura Footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td> 
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar</button>
        </td>
        <td class="font-weight-bold"><span></span> - COP</td> <!--precio-->
    </template>

    <!--Estructura Carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">Id</th>
            <td></td> <!--titulo-->
            <td>1</td> <!--ID-->
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td><span></span></td> <!--Total-->
        </tr>
    </template>

<!-- Imagenes -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="body">
                    <h5>Título</h5>
                    <p></p>
                    <button class="btn btn-success">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <footer>
        <!-- Footer -->
        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4">

                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>


                </section>
                <!-- Section: Social media -->

                <!-- Section: Form -->
                <section class="">
                    <form action="">
                        <!--Grid row-->
                        <div class="row d-flex justify-content-center">

                        </div>
                        <!--Grid row-->
                    </form>
                </section>
                <!-- Section: Form -->

                <!-- Section: Text -->
                <section class="mb-4">
                    <p>
                        Compra con nosotros, vendemos caro pero con amor
                    </p>
                </section>

            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright:

            </div>

        </footer>




</body>
    <script src="./scripts/app.js"></script>
</body>
</html>
